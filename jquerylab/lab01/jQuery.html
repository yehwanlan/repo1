<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: lightgreen;
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery</h1>
    </header>
    <div class="container">
        <h3 id="target">jQuery</h3>
        <hr>
        <h3 class="targetAll">jQuery</h3>
        <h3 class="targetAll">jQuery</h3>
        <h3 class="targetAll">jQuery</h3>
    </div>
    <script src="../jquery-3.7.1.js"></script>
    <script>
        $('#target').on('mouseenter', function () {
            $('#target').css('color', 'pink');
        })
        $('#target').on('mouseleave', function () {
            $('#target').css('color', 'black');
        })

        // 箭頭函數的this沒有自己this 依照外部繼承
        // 所以jQuery提供的$(this)api會抓取不到
        $('.targetAll').on('mouseenter', function () {
            $(this).css('color', 'lightgreen');
        })
        $('.targetAll').on('mouseleave', function () {
            $(this).css('color', 'black');
        })

    </script>
</body>

</html>
