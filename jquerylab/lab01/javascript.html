<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: lightgreen;
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>JavaScript</h1>
    </header>
    <div class="container">
        <h3 id="target">JavaScript</h3>
        <hr>
        <h3 class="targetAll">JavaScript</h3>
        <h3 class="targetAll">JavaScript</h3>
        <h3 class="targetAll">JavaScript</h3>
    </div>
    <script>
        let h3 = document.querySelector('#target');
        console.log(h3);
        h3.addEventListener('mouseenter', function () {
            h3.style.color = 'pink';
        })
        h3.addEventListener('mouseleave', function () {
            h3.style.color = 'black';
        })

        let h3All = document.querySelectorAll('.targetAll');
        console.log(h3All);
        for (let i = 0; i < h3All.length; i++) {
            h3All[i].addEventListener('mouseenter', function () {
                h3All[i].style.color = 'pink';
            })
            h3All[i].addEventListener('mouseleave', function () {
                h3All[i].style.color = 'black';
            })
        }

    </script>
</body>

</html>
