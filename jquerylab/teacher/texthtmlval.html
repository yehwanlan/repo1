<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab10</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: lightgreen;
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>text() html() val()</h1>
    </header>
    <div class="container">
        <h3 id="source">Hello jQuery</h3>
        <h3 id="target"></h3>
        <button id="getText">get Text</button>
        <button id="setText">set Text</button>
        <hr>
        <p><b>click</b> to change <span>the</span> html</p>
        <button id="setHtml">set html</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            // code
            // text()
            $('#getText').click(function () {
                $('#target').text($('#source').text());
            })
            $('#setText').click(function () {
                $('#target').text('set Text')
            })
            // html()
            $('p').one('click', function () {
                let htmlContent = $('p').html();
                $(this).text(htmlContent);
            })
            $('#setHtml').click(function () {
                $('p').html('<h1>set html</h1>')
            })
        })
    </script>
</body>

</html>
