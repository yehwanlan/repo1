<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab09</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: lightgreen;
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>On Event</h1>
    </header>
    <div class="container">
        <button id="btn">button</button>
        <hr>
        <button id="hello">hello</button>
        <button id="on">on</button>
        <button id="off">off</button>
        <button id="one">one</button>
        <hr>
        <button id="add">add</button>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            // code
            // 多個事件綁一個函數
            // $('#btn').on('mouseenter click contextmenu', function () {
            //     console.log('123');
            // })
            // 多個事件綁多個函數
            $('#btn').on({
                click: function () {
                    console.log('click')
                },
                mouseenter: function () {
                    console.log('mouse enter')
                },
                contextmenu: function () {
                    console.log('right click')
                }
            })

            let sayHello = function () {
                console.log('Hello!!');
            }
            $('#on').click(function () {
                $('#hello').on('click', sayHello);
            })
            $('#off').click(function () {
                $('#hello').off('click', sayHello);
            })
            $('#one').click(function () {
                $('#hello').one('click', sayHello);
            })
            // 動態綁定
            let i = 3
            $('#add').on('click', function () {
                $('ul').append(`<li>item ${i}</li>`);
                i++;
            })
            // $('li').on('click', function () {
            //     console.log('123');
            // })
            $('ul').on('click', 'li', function () {
                console.log('123')
            })

        })
    </script>
</body>

</html>
