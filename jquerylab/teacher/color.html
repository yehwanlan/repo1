<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>調色盤功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* 最上方顯示顏色的格子 */
        .display-box {
            width: 500px;
            height: 200px;
            border: 3px solid #333;
            margin: 0 auto 30px;
            transition: background-color 0.3s;
        }

        /* 底下的七色調色盤 */
        .palette {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border: 2px solid #555;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .indigo {
            background-color: indigo;
        }

        .violet {
            background-color: violet;
        }
    </style>
</head>

<body>

    <h2>🎨 調色盤</h2>
    <div class="display-box" id="displayBox"></div>

    <div class="palette">
        <div class="color-box red" data-color="red"></div>
        <div class="color-box orange" data-color="orange"></div>
        <div class="color-box yellow" data-color="yellow"></div>
        <div class="color-box green" data-color="green"></div>
        <div class="color-box blue" data-color="blue"></div>
        <div class="color-box indigo" data-color="indigo"></div>
        <div class="color-box violet" data-color="violet"></div>
    </div>

    <script>
        const displayBox = document.getElementById("displayBox");
        const colorBoxes = document.querySelectorAll(".color-box");

        colorBoxes.forEach(box => {
            box.addEventListener("mouseenter", function () {
                const color = this.dataset.color;
                displayBox.style.backgroundColor = color;
            });
        });
    </script>

</body>

</html>
