<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab12</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: lightgreen;
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        table {
            width: 500px;
            border: 2px solid black;
            text-align: center;
            margin: 5px;
        }

        tr.active {
            background-color: pink;
        }
    </style>
</head>

<body>
    <header>
        <h1>CheckAll</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" name="" id="checkAll"></th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr class="content">
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>Gary</td>
                    <td>2025/05/21</td>
                    <td>FUEN49 jQuery</td>
                </tr>
                <tr class="content">
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>Gary</td>
                    <td>2025/05/21</td>
                    <td>FUEN49 jQuery</td>
                </tr>
                <tr class="content">
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>Gary</td>
                    <td>2025/05/21</td>
                    <td>FUEN49 jQuery</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            // code
            /*
                1. 實作tbody checkbox 使用者打勾後該列tr背景色換色
                    以及當tbody所有checkbox打勾後要連動標頭checkbox打勾
                2. 實作標頭checkbox打勾 要連動tbody內checkbox
            */
            $('.checkbox').click(function () {
                let checked = $(this).prop('checked');
                // console.log(checked);
                if (checked) {
                    $(this).closest('tr').addClass('active');
                } else {
                    $(this).closest('tr').removeClass('active');
                }
                let activeLength = $('tr.active').length;
                console.log(activeLength);
                if (activeLength == 3) {
                    $('#checkAll').prop('checked', true);
                } else {
                    $('#checkAll').prop('checked', false);
                }
            })
            $('#checkAll').click(function () {
                if ($(this).prop('checked')) {
                    $('.checkbox').prop('checked', true);
                    $('.content').addClass('active');
                } else {
                    $('.checkbox').prop('checked', false);
                    $('.content').removeClass('active');
                }
            })
        })
    </script>
</body>

</html>
