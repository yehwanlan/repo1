<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab08</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: lightgreen;
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .resize {
            width: 400px;
            height: 300px;
            position: absolute;
        }

        img {
            width: 400px;
            height: 300px;
            position: absolute;
        }

        p {
            width: 500px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Reszie Event</h1>
    </header>
    <div class="container">
        <div class="resize">
            <img src="./car.jpg" alt="">
        </div>
        <p></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            // code
            let p = $('p');
            p.text(`innerWidht:${p.innerWidth()},
            outerWidth():${p.outerWidth()},
            outerWidth(true):${p.outerWidth(true)}`);

            // resizeImg();
            $(window).resize(resizeImg);
            function resizeImg() {
                let windowWidth = $(window).width();
                let windowHeight = $(window).height();
                let divWidth = $('.resize').width();
                let divHeight = $('.resize').height();
                let left = (windowWidth - divWidth) / 2;
                let top = (windowHeight - divHeight) / 2;
                $('.resize').css({
                    left: left,
                    top: top
                })
            }
        })
    </script>
</body>

</html>
